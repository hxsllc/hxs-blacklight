fieldTypes:
  - name: "_bbox_coord"
    class: "solr.DoublePointField"
    stored: false
    docValues: true
  - name: "alphaSort"
    class: "solr.TextField"
    omitNorms: true
    sortMissingLast: true
    analyzer: 
      tokenizer: 
        class: "solr.KeywordTokenizerFactory"
      filters: 
        - class: "solr.ICUFoldingFilterFactory"
        - class: "solr.TrimFilterFactory"
  - name: "ancestor_path"
    class: "solr.TextField"
    indexAnalyzer: 
      tokenizer: 
        class: "solr.KeywordTokenizerFactory"
    queryAnalyzer: 
      tokenizer: 
        class: "solr.PathHierarchyTokenizerFactory"
        delimiter: "/"
  - name: "bbox"
    class: "solr.BBoxField"
    geo: "true"
    numberType: "_bbox_coord"
    storeSubFields: "false"
    distanceUnits: "kilometers"
  - name: "boolean"
    class: "solr.BoolField"
    sortMissingLast: true
  - name: "date"
    class: "solr.DatePointField"
    docValues: true
  - name: "descendent_path"
    class: "solr.TextField"
    indexAnalyzer: 
      tokenizer: 
        class: "solr.PathHierarchyTokenizerFactory"
        delimiter: "/"
    queryAnalyzer: 
      tokenizer: 
        class: "solr.KeywordTokenizerFactory"
  - name: "double"
    class: "solr.DoublePointField"
    docValues: true
  - name: "float"
    class: "solr.FloatPointField"
    docValues: true
  - name: "int"
    class: "solr.IntPointField"
    docValues: true
  - name: "location"
    class: "solr.LatLonPointSpatialField"
    docValues: true
  - name: "location_rpt"
    class: "solr.SpatialRecursivePrefixTreeFieldType"
    geo: "true"
    maxDistErr: "0.001"
    distErrPct: "0.025"
    distanceUnits: "kilometers"
  - name: "long"
    class: "solr.LongPointField"
    docValues: true
  - name: "pid_text"
    class: "solr.TextField"
    positionIncrementGap: "100"
    analyzer: 
      tokenizer: 
        class: "solr.KeywordTokenizerFactory"
  - name: "point"
    class: "solr.PointType"
    subFieldSuffix: "_d"
    dimension: "2"
  - name: "rand"
    class: "solr.RandomSortField"
    omitNorms: true
  - name: "string"
    class: "solr.StrField"
    sortMissingLast: true
  - name: "tdate"
    class: "solr.DatePointField"
    docValues: true
  - name: "tdouble"
    class: "solr.DoublePointField"
    docValues: true
  - name: "text"
    class: "solr.TextField"
    omitNorms: false
    analyzer: 
      tokenizer: 
        class: "solr.ICUTokenizerFactory"
      filters: 
        - class: "solr.ICUFoldingFilterFactory"
        - class: "solr.TrimFilterFactory"
  - name: "textSpell"
    class: "solr.TextField"
    positionIncrementGap: "100"
    analyzer: 
      tokenizer: 
        class: "solr.StandardTokenizerFactory"
      filters: 
        - class: "solr.StopFilterFactory"
          ignoreCase: "true"
          words: "stopwords.txt"
        - class: "solr.LowerCaseFilterFactory"
        - class: "solr.RemoveDuplicatesTokenFilterFactory"
  - name: "textSuggest"
    class: "solr.TextField"
    positionIncrementGap: "100"
    analyzer: 
      tokenizer: 
        class: "solr.KeywordTokenizerFactory"
      filters: 
        - class: "solr.LowerCaseFilterFactory"
        - class: "solr.RemoveDuplicatesTokenFilterFactory"
  - name: "text_en"
    class: "solr.TextField"
    positionIncrementGap: "100"
    analyzer: 
      tokenizer: 
        class: "solr.ICUTokenizerFactory"
      filters: 
        - class: "solr.ICUFoldingFilterFactory"
        - class: "solr.EnglishPossessiveFilterFactory"
        - class: "solr.EnglishMinimalStemFilterFactory"
        - class: "solr.TrimFilterFactory"
  - name: "text_en_ng"
    class: "solr.TextField"
    positionIncrementGap: "100"
    analyzer: 
      tokenizer: 
        class: "solr.ICUTokenizerFactory"
      filters: 
        - class: "solr.ICUFoldingFilterFactory"
        - class: "solr.EnglishPossessiveFilterFactory"
        - class: "solr.EnglishMinimalStemFilterFactory"
        - class: "solr.TrimFilterFactory"
  - name: "text_ws"
    class: "solr.TextField"
    positionIncrementGap: "100"
    analyzer: 
      tokenizer: 
        class: "solr.WhitespaceTokenizerFactory"
      filters: 
        - class: "solr.TrimFilterFactory"
  - name: "tfloat"
    class: "solr.FloatPointField"
    docValues: true
  - name: "tint"
    class: "solr.IntPointField"
    docValues: true
  - name: "tlong"
    class: "solr.LongPointField"
    docValues: true
